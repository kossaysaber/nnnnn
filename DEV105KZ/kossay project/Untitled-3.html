<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht-device-widht">
    <title>Create Account</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(140, 120, 144);
        }

        .card {
            border-radius: 10px;
        }

        .card-body {
            padding: 30px;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            color: #495057;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #6c757d;
        }

        input {
            border-radius: 5px;
            font-size: 16px;
            padding: 12px;
        }

        .btn-primary {
            background-color: #9b6cad;
            border-color: #9173a5;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            
        }

        .btn-primary:hover {
            background-color: #885c9e;
            border-color: #b77bbd;
        }

        p {
            font-size: 14px;
            color: #6c757d;
        }

        a {
            color: #906398;
            text-decoration: none;
            
        }

        a:hover {
            text-decoration: none;
            color: rgb(42, 18, 49);

        }
        .btn-primary a{
            color: rgb(255, 255, 255);

        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Create Account</h2>
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Username</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agree" required>
                                <label class="form-check-label" for="agree">I agree to the terms and conditions</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><a href="Untitled-1.html">Create Account</a></button>
                        </form>
                        <p class="mt-3 text-center">Already have an account? <a href="Untitled-1.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
