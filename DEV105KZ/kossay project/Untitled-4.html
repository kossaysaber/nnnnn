<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(140, 120, 144);
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .phone-section {
            text-align: center;
            margin: 20px 0;
            font-size: 19px ;
        }
        .phone-section a {
            color: #8f5e97;
            text-decoration: none;
            font-weight: bold;
        }
        .phone-section a:hover {
            text-decoration: underline;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-submit {
            background-color: #7a6286;
            color: #fff;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2 class="contact-header">Contact Us</h2>
        <div class="phone-section">
            <p>Prefer to call us?</p>
            <a href="tel:+212 619-760839">+212 619-760839</a><br>
            <a href="tel:+212 656-663962">+212 656-663962</a>
        </div>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-submit">Send Message</button>
            </div>
        </form>
    </div>
</body>
</html>
